<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <!-- FONT AWESOME CDN -->
        <script
            src="https://kit.fontawesome.com/6502c70df0.js"
            crossorigin="anonymous"
        ></script>

        <title>Contact</title>
    </head>
    <body>
        <div class="background">
            <section class="contact">
                <div class="content">
                    <h2>Contact Us</h2>
                    <p>
                        Nous sommes impatients de démarrer un projet avec vous !
                        <br />
                        Contactez-nous, notre équipe ne tardera pas à vous
                        répondre.
                    </p>
                </div>
                <div class="container">
                    <div class="contact-info">
                        <div class="box">
                            <div class="icon">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="text">
                                <h3>Adress</h3>
                                <p>55 ter Av. René Cassin, 69009 Lyon</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="text">
                                <h3>Phone</h3>
                                <p>06 85 22 40 02</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="text">
                                <h3>E-mail</h3>
                                <p>contact@fly-it.tech</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <form action="">
                            <h2>Send a Message</h2>
                            <div class="input-box">
                                <input type="text" name="" required />
                                <span>Full Name</span>
                            </div>
                            <div class="input-box">
                                <input
                                    type="email"
                                    name=""
                                    placeholder=""
                                    required
                                />
                                <span>Email</span>
                            </div>
                            <div class="input-box">
                                <textarea name="" required></textarea>
                                <span>Type your Message...</span>
                            </div>
                            <div class="input-box">
                                <input type="submit" name="" value="Send" />
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
